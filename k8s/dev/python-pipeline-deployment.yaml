apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-pipeline-app
  namespace: python-pipeline
  labels:
    app.kubernetes.io/name: python-pipeline-app
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: python-pipeline-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-pipeline-app
        environment: dev
    spec:
      containers:
        - name: python-pipeline-app
          image: harbor.home.virtualelephant.com/ve-lab/python-pipeline:67596b72960925fee10bdd3624820d4018dd3cd9
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: python-pipeline-service
  namespace: python-pipeline
  labels:
    app.kubernetes.io/name: python-pipeline-service
    environment: dev
spec:
  selector:
    app.kubernetes.io/name: python-pipeline-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-pipeline-ingress
  namespace: python-pipeline
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: python-pipeline.dev.virtualelephant.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-pipeline-service
                port:
                  number: 80
